name: "Update source and configuration of AWS Lambda function"
description: "Update a Lambda function from a ZIP file"
author: "Vladimir Daskalov"
branding:
  icon: "zap"
  color: "purple"
inputs:
  AWS_REGION:
    description: "AWS region of the Lambda"
    default: ""
  AWS_SECRET_ID:
    description: "AWS secret key ID"
    default: ""
  AWS_SECRET_KEY:
    description: "AWS secret key"
    default: ""
  FUNCTION_NAME:
    description: "Name of the Lambda function"
    default: ""
  ZIP:
    description: "Zip package of the complete Lambda source and dependencies."
    default: ""
  S3_BUCKET:
    description: "Optional Lambda configuration property"
    default: ""
  S3_KEY:
    description: "Optional Lambda configuration property"
    default: ""
  S3_OBJECT_VERSION:
    description: "Optional Lambda configuration property"
    default: ""
  RUNTIME:
    description: "Optional Lambda configuration property"
    default: ""
  ROLE:
    description: "Optional Lambda configuration property"
    default: ""
  HANDLER:
    description: "Optional Lambda configuration property"
    default: ""
  TIMEOUT:
    description: "Optional Lambda configuration property"
    default: ""
  MEMORY_SIZE:
    description: "Optional Lambda configuration property"
    default: ""
  ARCHITECTURES:
    description: "Optional Lambda configuration property"
    default: ""
  ENVIRONMENT:
    description: "Optional Lambda configuration property"
    default: ""
  DESCRIPTION:
    description: "Optional Lambda configuration property"
    default: ""
runs:
  using: "node20"
  main: "dist/index.js"
